<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link rel="stylesheet" href="{{ static('semantic.min.css') }}">
    <script async src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script async src="{{ static('semantic.min.js') }}"></script>
    <style>
        .main.container {
            margin-top: 7em;
            margin-bottom: 7em;
        }
    </style>
</head>
<body>
<div class="ui large top fixed menu transition visible">
    <div class="ui container">
        <a class="{% if request.resolver_match.url_name != "profile" %}active{% endif %} item"
           href="{{ url('articles') }}">Статьи</a>
        {% if user.is_authenticated %}<a href="{{ url('profile', args=[user.pk]) }}"
                                         class="{% if request.resolver_match.url_name == "profile" %}active{% endif %} item">Профиль</a>{% endif %}
        <div class="right item">
            <div class="ui action input">
                <form class="ui form" method="get">
                    <input type="text" name="searching" placeholder="Search for...">
                </form>
                <button type="submit" class="ui button">Go</button>
            </div>
        </div>
        {% if not user.is_authenticated %}
            <div class="right menu">
                <div class="item">
                    <a href="{{ url('login') }}" class="ui primary button">Вход</a>
                </div>
            </div>
        {% else %}
            <div class="right menu">
                <div class="item">
                    <a href="{{ url('logout') }}" class="ui button">Выйти</a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
<div class="ui main text container">
    {% block cards %}{% endblock %}
</div>
</body>
</html>
