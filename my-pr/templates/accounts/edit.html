{% extends('base.html') %}

{% block cards %}
    <style>
        .hidden-button {
            border: 0;
            background: transparent;
        }
    </style>
    <form method="post" class="ui form">
        <input hidden name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <h4 class="ui dividing header">Изменение профиля</h4>
        <div class="field">
            <label>Name</label>
            <div class="two fields">
                <div class="field">
                    <input type="text" name="first_name" placeholder="First Name" value="{{ object.first_name }}">
                </div>
                <div class="field">
                    <input type="text" name="last_name" placeholder="Last Name" value="{{ object.last_name }}">
                </div>
            </div>
        </div>
        <div class="field">
            <label>Avatar</label>
            <label for="avatar" class="ui icon button"><i class="file icon"></i>Open Avatar</label>
            <input type="file" name="avatar" id="avatar" style="display:none;">
        </div>
        <div class="field">
            <label>Gender</label>
            <select name="gender" class="ui fluid dropdown">
                <option value="m" {% if object.gender == 'm' %}selected{% endif %}>Male</option>
                <option value="f"{% if object.gender == 'f' %}selected{% endif %}>Female</option>
            </select>
        </div>
        <button type="submit" class="hidden-button">
            <div class="ui button" tabindex="0">
                Update
            </div>
        </button>
    </form>
{% endblock %}
