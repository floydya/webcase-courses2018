{% extends('base.html') %}

{% block cards %}
    <style>
        .hidden-button {
            border: 0;
            background: transparent;
        }
    </style>
    <form method="post" class="ui form" enctype="multipart/form-data">
        <input hidden name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <h4 class="ui dividing header">Изменение профиля</h4>
        <div class="field">
            <label>Name</label>
            <div class="two fields">
                <div class="field">
                    <input type="text" name="first_name" placeholder="Имя" value="{{ object.user.first_name }}">
                </div>
                <div class="field">
                    <input type="text" name="last_name" placeholder="Фамилия" value="{{ object.user.last_name }}">
                </div>
            </div>
        </div>
        <div class="field">
            <label>Avatar</label>
            <p>Текущий аватар: <a href="{{ object.image.url }}">{{ object.image.url|truncate }}</a></p>
            <label for="image" class="ui icon button"><i class="file icon"></i>Открыть изображение</label>
            <input type="file" name="image" id="image" style="display:none;">
        </div>
        <button type="submit" class="hidden-button">
            <div class="ui button" tabindex="0">
                Обновить
            </div>
        </button>
    </form>
{% endblock %}
